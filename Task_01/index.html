Задача 1
Создайте функцию, которая будет определять является ли введенная пользователем
строка палиндромом.
Палиндром - число, буквосочетание, слово или текст слева направо и справа налево
читается одинаково. Например, 707, топот, оно, мадам и т.д.
<script>
    let userString = prompt("Введите строку");
    let userArrey = userString.split(``);
    // console.log(userArrey);
    let userArreyRevers = userArrey.slice();

    userArreyRevers.reverse();
    // console.log(userArrey);
    // console.log(userArreyRevers);

    function equalArrays(a,b){
        for (let i = 0; i < a.length; i++) {
            if (a[i] != b[i]) return false;
               return true;
        }
    }
    let equal = equalArrays(userArrey, userArreyRevers);
    if (equal)console.log("Введенное значение - полиндром");
    else console.log("Введенное значение не является полиндромом");


</script>
